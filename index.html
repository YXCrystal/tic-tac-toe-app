<!DOCTYPE html>
<html>
    <head>
        <title> Tic-Tac-Toe </title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1 class="title"> Tic-Tac-Toe </h1>
        <div class="container">
            <form class="form">
                <div class="row">
                    <div id="player1" class="col-md-5 player">
                        <label id="p1" class="player_label"> Player X</label>
                        <input class="player_field" id="p1name" type="text" placeholder= "Enter your name">
                    </div>
                    <div class="cod-md-2 player_btn">
                        <button id="player_btn" type="submit" class="player_btn button">Start Game</button>
                    </div>
                    <div id="player2" class="col-md-5 player">
                        <label id="p2" class="player_label"> Player O</label>
                        <input class="player_field" id="p2name" type="text" placeholder= "Enter your name">
                    </div>
                    <div class="line"></div>
                </div>
            </form>
            <div class="grid-container">
                <div id="1" class="grid-item">&nbsp;</div>
                <div id="2" class="grid-item">&nbsp;</div>
                <div id="3" class="grid-item">&nbsp;</div>
                <div id="4" class="grid-item">&nbsp;</div>
                <div id="5" class="grid-item">&nbsp;</div>
                <div id="6" class="grid-item">&nbsp;</div>
                <div id="7" class="grid-item">&nbsp;</div>
                <div id="8" class="grid-item">&nbsp;</div>
                <div id="9" class="grid-item">&nbsp;</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
